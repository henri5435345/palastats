<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du Joueur - Paladium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c; /* Fond gris foncé */
            margin: 0;
            padding: 20px;
            color: white; /* Texte blanc */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff4500; /* Orange rougeâtre */
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out; /* Animation d'apparition */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background-color: #333; /* Fond d'entrée gris */
            color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

            input[type="text"]:focus {
                border-color: #ff4500; /* Orange rougeâtre au focus */
                outline: none;
                box-shadow: 0 0 10px #ff4500; /* Ombre orange rougeâtre au focus */
            }

        button {
            padding: 15px 20px;
            background-color: transparent; /* Fond transparent */
            border: 2px solid #ff4500; /* Bordure orange rougeâtre */
            color: #ff4500;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

            button:hover {
                background-color: #ff4500; /* Orange rougeâtre au survol */
                color: black; /* Texte noir au survol */
                transform: scale(1.1); /* Légère augmentation au survol */
            }

        #result {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .player-info {
            background: #222; /* Fond gris foncé */
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            width: 80%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1s ease-out forwards; /* Animation d'apparition en glissement */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(255, 69, 0, 0.5); /* Ombre orange rougeâtre */
        }

        h2 {
            color: #ff4500; /* Titre en orange rougeâtre */
            border-bottom: 2px solid #ff4500;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .info {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        pre {
            background-color: #222; /* Fond sombre */
            border: 1px solid #ff4500; /* Bordure orange rougeâtre */
            padding: 15px;
            overflow: auto;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-image {
            width: 150px; /* Largeur de l'image */
            border-radius: 50%; /* Bord arrondi */
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

            .player-image:hover {
                transform: scale(1.1); /* Agrandissement au survol */
            }
    </style>
</head>
<body>
    <h1>Informations du Joueur - Paladium</h1>
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="Entrez le nom du joueur" required>
        <button type="submit">Rechercher</button>
    </form>
    <div id="result"></div>

    <script>
        async function loadPlayerInfo(playerName) {
            try {
                const response = await fetch(`https://localhost:7120/api/player/${playerName}`);
                if (response.ok) {
                    const data = await response.json();
                    data.playerInfo = JSON.parse(data.playerInfo);
                    data.friendsList = JSON.parse(data.friendsList);
                    data.playerJob = JSON.parse(data.playerJob);
                    data.playerClicker = JSON.parse(data.playerClicker);
                    displayPlayerInfo(data);
                } else {
                    document.getElementById('result').innerText = "Erreur lors de la récupération des données.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "Erreur de requête.";
            }
        }

        document.getElementById('playerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const playerName = document.getElementById('playerName').value;
            await loadPlayerInfo(playerName);
        });

        function displayPlayerInfo(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const playerInfo = document.createElement('div');
            playerInfo.classList.add('player-info');
            playerInfo.innerHTML = `
                    <img src="https://www.example.com/image.png" alt="Image du joueur" class="player-image">
                    <h2>Informations du Joueur</h2>
                    <div class="info">Nom d'utilisateur: ${data.playerInfo.username}</div>
                    <div class="info">Alliance: ${data.playerInfo.alliance}</div>
                    <div class="info">Faction: ${data.playerInfo.faction} (${data.playerInfo.factionRank})</div>
                    <div class="info">Argent: ${data.playerInfo.money}</div>
                    <div class="info">Rang: ${data.playerInfo.rank}</div>
                    
                `;
            resultDiv.appendChild(playerInfo);

            const friendsList = document.createElement('div');
            friendsList.classList.add('player-info');
            friendsList.innerHTML = `
                    <h2>Liste des Amis</h2>
                    <div class="info">Total Amis: ${data.friendsList.totalCount}</div>
                `;
            resultDiv.appendChild(friendsList);

            const playerJob = document.createElement('div');
            playerJob.classList.add('player-info');
            playerJob.innerHTML = `<h2>Métier</h2>`;
            const jobClasses = ['job-1', 'job-2', 'job-3', 'job-4'];

            for (const [index, [job, info]] of Object.entries(data.playerJob).entries()) {
                const jobClass = jobClasses[index % jobClasses.length];
                playerJob.innerHTML += `<div class="info ${jobClass}">${job.charAt(0).toUpperCase() + job.slice(1)}: <Niveau> ${info.level}, XP ${info.xp}</div>`;
            }

            resultDiv.appendChild(playerJob);

            const playerClicker = document.createElement('div');
            playerClicker.classList.add('player-info');
            playerClicker.innerHTML = `<h2>Clicker</h2>`;
            data.playerClicker.buildings.forEach(building => {
                playerClicker.innerHTML += `<div class="info">${building.name.charAt(0).toUpperCase() + building.name.slice(1)}: Production ${building.production}, Quantité ${building.quantity}</div>`;
            });
            resultDiv.appendChild(playerClicker);
        }
    </script>
</body>
</html>
